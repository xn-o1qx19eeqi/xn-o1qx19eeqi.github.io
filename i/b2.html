<input type="text" placeholder="输入像素点编号" autocomplete="off" id="输入"> <button oninput="按钮()">搜索</button><br>
<br>

<div id="dy"></div>
<script>
    let y={
        1:"暗号错误",
        2:"编号不存在",
    }
    let d=[
        // ["",""],
        ["DDD051",2],
        ["99FFFD",1],
    ];

    let dy="";
    for(let i=0;d.length>i&&1000>i;i++){
        if(d[i][1]>0){d[i][1]=y[d[i][1]]}
        dy+="<p>"+d[i][0]+"："+d[i][1]+"</p>";
    }
    document.getElementById("dy").innerHTML=dy;

    function 按钮(){
        let l=document.getElementById("输入").value.replace(new RegExp('#',"g"),"").toUpperCase();
        if(l.length!=6||l.replace(/[0-9A-F]/g,"")!=""){
            document.getElementById("dy").innerHTML="输入的内容有误，请输入6位的像素点编号，由数字0到6和英文字母A到F组成，如“C77232”。";
        }else{
            dy="";
            for(let i=0;d.length>i;i++){
                if(l==d[i][0]){
                    if(d[i][1]>0){d[i][1]=y[d[i][1]]}
                    dy+="<p>"+d[i][0]+"："+d[i][1]+"</p>";
                }
            }
            if(dy==""){dy="没有查询到相关信息。"}
            document.getElementById("dy").innerHTML=dy;
        }
    }
</script>
