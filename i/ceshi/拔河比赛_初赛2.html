function 刷新(){
    let 随机;
    if(上一回合==0){
        随机=Math.floor(Math.random()*2)+1;
        //12
    }else{
        随机=Math.floor(Math.random()*5);
        //0123
        if(随机>2){随机=上一回合}
    }
    if(随机==1){当前-=力量;}else if(随机==2){当前+=力量}
    if(随机!=0){力量+=1;}
    上一回合=随机;
    document.getElementById("比赛中").style="left:"+当前+"px";

    if(当前>430||当前<340){
        结束=1;
        流程=-5;
        if(当前>430){获胜[获胜.length]=选手[场次-1]
            document.getElementById("右").style="background-color:#FFA800";}
        else{获胜[获胜.length]=选手[场次-2]
            document.getElementById("左").style="background-color:#FFA800";}
        
    // console.log(获胜)
}
}
