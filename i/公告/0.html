<script>
    let 公告=localStorage.getItem("公告");
    if(!公告||公告<99999999){}else{
        document.getElementById("关闭").style="display:none;";
        document.getElementById("开启").style="";
    }

    function 关闭(){
        document.getElementById("关闭").style="display:none;";
        document.getElementById("开启").style="";
        localStorage.setItem("公告",99999999);
    }
    function 开启(){
        document.getElementById("开启").style="display:none;";
        document.getElementById("关闭").style="";
        localStorage.setItem("公告",0);
    }
</script>
