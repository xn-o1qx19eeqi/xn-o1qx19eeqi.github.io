let currentLevel=0;
let playerPos ={x:0, y:0};
let goals=[];
let currentMap=[];

function initGame(o){
    currentLevel=o||currentLevel;
    document.getElementById('level').textContent=currentLevel+1;
    goals=[];
    currentMap=JSON.parse(JSON.stringify(levels[currentLevel]));
    
    // 新的目标点收集逻辑
    for(let y=0; y<currentMap.length; y++){
        for(let x=0; x<currentMap[y].length; x++){
            const cell=currentMap[y][x];
            
            if(cell===2||cell===6){
                playerPos={x,y};
            }
            
            // 同时识别普通目标点和已有箱子的目标点
            if(cell===4||cell===5){
                goals.push({x,y});
            }

            // 自动修正错误的地图数据（可选）
            if(cell===3&&goals.some(g=>g.x===x&&g.y===y)){
                currentMap[y][x]=5;
            }
        }
    }
    renderMap();
}

function renderMap(){
    const mapContainer=document.getElementById('map');
    mapContainer.innerHTML='';
    
    currentMap.forEach((row, y) =>{
        const rowDiv=document.createElement('div');
        rowDiv.className='row';
        row.forEach((cell, x) =>{
            const cellDiv=document.createElement('div');
            cellDiv.className='cell';

            if(cell===9){
                cellDiv.classList.add('透明');
            }
            
            if(cell===1){
                cellDiv.classList.add('墙');
            }
            
            if(cell===4||cell===6){
                cellDiv.classList.add('目标');
            }

            if(cell===2||cell===6){
                const player=document.createElement('div');
                player.className='玩家';
                cellDiv.appendChild(player);
            }

            if(cell===3||cell===5){
                const box=document.createElement('div');
                box.className=`箱子${cell===5?' 目标' :''}`;
                cellDiv.appendChild(box);
            }

            rowDiv.appendChild(cellDiv);
        });
        mapContainer.appendChild(rowDiv);
    });
}

function movePlayer(dx, dy){
    const newX=playerPos.x + dx;
    const newY=playerPos.y + dy;

    if(newY<0||newY >= currentMap.length||
        newX<0||newX >= currentMap[newY].length) return;

    const targetCell=currentMap[newY][newX];

    if(targetCell===1) return; // 撞墙
    
    if(targetCell===3||targetCell===5){ // 推箱子
        const boxNewX=newX + dx;
        const boxNewY=newY + dy;
        
        if(boxNewY<0||boxNewY >= currentMap.length||
            boxNewX<0||boxNewX >= currentMap[boxNewY].length) return;
        
        const nextCell=currentMap[boxNewY][boxNewX];
        if(nextCell !== 0&&nextCell !== 4) return;

        currentMap[newY][newX]=currentMap[newY][newX]===5?4 :0;
        currentMap[boxNewY][boxNewX]=nextCell===4?5 :3;
    }

    currentMap[playerPos.y][playerPos.x]=
        currentMap[playerPos.y][playerPos.x]===6?4 :0;
    
    playerPos ={x:newX, y:newY};
    currentMap[newY][newX]=currentMap[newY][newX]===4?6 :2;
    
    renderMap();
    checkWin();
}

function checkWin(){
    const win=goals.every(goal=>
        currentMap[goal.y][goal.x]===5
    );

    if(win){
        if(currentLevel<levels.length-1){
            currentLevel++;
            initGame();
        }else{
            document.getElementById('map').style.display='none';
            document.getElementById('winMessage').style.display='block';
        }
    }
}

document.addEventListener('keydown',(e)=>{
    if(e.key=="ArrowUp"||e.key=="ArrowDown"||e.key=="ArrowLeft"||e.key=="ArrowRight"){e.preventDefault();}
    switch(e.key){
        case 'ArrowUp':movePlayer(0,-1); break;
        case 'w':movePlayer(0,-1); break;
        case 'ArrowDown':movePlayer(0,1); break;
        case 's':movePlayer(0,1); break;
        case 'ArrowLeft':movePlayer(-1,0); break;
        case 'a':movePlayer(-1,0); break;
        case 'ArrowRight':movePlayer(1,0); break;
        case 'd':movePlayer(1,0); break;
    }
});

// 初始化游戏
initGame();

function 跳过(){
    if(levels.length==currentLevel+1){
        try{notyf.alert("这是最后一关了");}catch(e){alert("这是最后一关了");}
    }else{
        currentLevel++;
        initGame();
    }
}

function 重玩本关(){
    initGame();
}

function 上(){movePlayer(0,-1)}
function 左(){movePlayer(-1,0)}
function 下(){movePlayer(0,1)}
function 右(){movePlayer(1,0)}
</script>
