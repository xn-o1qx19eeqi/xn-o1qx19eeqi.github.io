<style>
    .按钮{margin:auto 0.6em;line-height:2em;padding:2px 6px;border:1.4px solid #bcbcbc;border-radius:6px;cursor:pointer}
    .按钮:hover{border:1.4px solid #0084ff;}
    #dy2{position:relative;}
    #dy2 div{background-color:#000000;}
    #dy2 img{position:absolute;top:0;left:0;}
</style>

<style id=用户输入></style>
<div id="dy"></div><br>
<div id="dy3"></div><br>
<div id="dy2"></div><br>
<div id="div4"></div>

<script>
    let 目录=[];
    let d={
        "目录":["目录","点点结局","兄弟，像素点不错"],

        // ["目录","标题1","标题2"],
    
        // ["#点1{background-color:var(--yh)}#div4{height:图片高度-120px}",[
        //      ["yh","默认","提示文字"],[下一个]
        // ],"内容1","内容2"]
        // 默认为"点"则是用户的默认像素点颜色
    
        // 内容：.jpg 1.gif 2.png / <div id='点1'></div>

        "点点结局":["#点{position:relative;width:154px;height:146px;top:248px;left:322px;background-color:var(--yh)}#div4{height:800px}",[["yh","点","像素点编号"]],"<div id='点'></div>",".jpg"],
        "兄弟，像素点不错":["#点{position:relative;width:122px;height:122px;top:346px;left:398px}#div4{height:508px}",[["yh","点","像素点编号"]],".png","<div id='点'></div>"],

    }

    let 点数;
    let 颜色="000000";
    if(localStorage.getItem("像素点")){颜色=localStorage.getItem("像素点")}else{localStorage.setItem("像素点",颜色)}
    function 打开(o){
        点数=[o];
        目录=d[o];
        if(目录[0]=="目录"){
            let dy="";
            for(let i=0;目录.length>i;i++){if(i==0&&o=="目录"){}else{dy+="<span class='按钮' onclick=\"打开('"+目录[i]+"')\">"+目录[i]+"</span>"}}
            document.getElementById("dy").innerHTML=dy;
        }else{
            let dy="";
            let dy2="";
            for(let i=d[o].length-1;i>1;i--){
                if(d[o][i].endsWith(".jpg")||d[o][i].endsWith(".png")||d[o][i].endsWith(".gif")){
                    dy+="<img src='/i/w/小游戏/梗图/"+o+d[o][i]+"'>";
                }else{
                    dy+=d[o][i];
                }
            }
            let dy3=":root{";
            for(let i=0;d[o][1].length>i;i++){
                点数[点数.length]=d[o][1][i][0];
                dy2+="<input type='text' placeholder='"+d[o][1][i][2]+"' autocomplete='off' id='输入"+d[o][1][i][0]+"'>";
                if(d[o][1][i][1]=="点"){d[o][1][i][1]="#"+颜色}
                dy3+="--"+d[o][1][i][0]+":"+d[o][1][i][1]+";";
            }
            dy3+="}";
            document.getElementById("dy2").innerHTML=dy;
            document.getElementById("用户输入").innerHTML=dy3;
            if(dy2!=""){
                document.getElementById("dy3").innerHTML="<style>"+d[o][0]+"</style>"+dy2+"<br><a onclick='确定()'>确定</a>";
            }
        }
    }

    function 确定(){
        let dy3=":root{"
        for(let i=1;点数.length>i;i++){
            let 临时=document.getElementById("输入"+点数[i]).value;
            dy3+="--"+点数[i]+":"+临时+";";
        }
        dy3+="}"
        document.getElementById("用户输入").innerHTML=dy3;
    }

    let url=location.href;
    if(url.indexOf("?")!=-1){url=url.split("?")[1]}
    else{url="目录"}
    打开(url);

    
</script>
